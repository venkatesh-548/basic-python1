<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 10px ridge rgb(177, 6, 155);
           margin: 150px;
           border-radius: 10%;
           font-weight: 1000;
           font-size: 50px;
        }
        .a{
            border: 5px dotted red;
            border-radius: 100%;
        }
        .b{
            border: 5px double navy;
            border-radius: 25%;
        }
        .c{
            border:5px dashed green ;
            border-radius: 100% 50%;
        }
    </style>
</head>
<body>
    <table border="ALL" cellpadding="40px">
        <tr >
            <td class="a">A</td>
            <TD class="b">B</TD>
            <TD class="c">C</TD>
        </tr>
        <TR>
            <TD class="c">D</TD>
            <TD class="a">E</TD>
            <TD class="b">F</TD>
        </TR>
    </table>
</body>
</html>
