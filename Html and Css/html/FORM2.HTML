<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form1.html">
    <label for="">Enter your name</label>
    <input type="text"><br><br>
    <label for="">SELECT DOB</label>
    <input type="date" min="1998-01-01" max="2004-12-31" ><br><br>
    <label for="">Enter your age</label>
    <input type="number" min="10" max="90"><br>
    <label for="">Select gender:</label>
    <input type="radio" name="gen">male
    <input type="radio" name="gen">female
    <input type="radio" name="gen">others<br><br>
    <label for="">select your skills</label><br>
    <input type="checkbox">python<br>
    <input type="checkbox">javascript<br>
    <input type="checkbox">html<br>
    <input type="checkbox">css<br>
    <input type="checkbox">java<br>
    <label for="">Enter your phone number</label>
    <input type="tel" pattern="[0-9]{10}"><br>
    <input type="color">
    <input type="range">
    <input type="text">
    
    <button>submit</button>
    </form>
</body>
</html>
